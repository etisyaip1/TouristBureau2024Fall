<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Activities</title>
        <link rel="stylesheet" href="./styles/main.css">
        <script src="./data/ActivitiesPage/activities.js"></script>
        <script src="./scripts/main.js"></script>
        <script src="./scripts/act.js"></script>
    </head>
    <body>
        <script> document.write(nav);</script>
        <h1> Activities!</h1>
        <label>
            <h2> Select a Category: </h2>
            <select id="categorySelect"> 
                <option value=""> Select a Category </option>
            </select>
        </label>
        <label>
            <h3> Activities for Selected Category: </h3>
            <select id="activitySelect"> 
                <option value=""> Select an Activity </option>
            </select>
        </label>
        <h4> Selected Activity Details: </h4>
        <table id="detailTable"></table>
        <h1>Check Out Here!</h1>
        <hr>
                                <h3>Billing Address</h3>
                                <blockquote> </blockquote>
                                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                                <input type="text" id="fname" name="firstname" placeholder="Jane M. Doe">
                                <blockquote> </blockquote>
                                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                <input type="text" id="email" name="email" placeholder="jane@example.com">
                                <blockquote> </blockquote>
                                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                                <input type="text" id="adr" name="address" placeholder="123 Sesame Street">
                                <blockquote> </blockquote>
                                <label for="city"><i class="fa fa-institution"></i> City</label>
                                <input type="text" id="city" name="city" placeholder="New York">
                                <blockquote> </blockquote>
                                <div class="row">
                                    <div class="col-50">
                                        <label for="state">State</label>
                                        <input type="text" id="state" name="state" placeholder="NY">
                                        <blockquote> </blockquote>
                                    </div>
                                    <div class="col-50">
                                        <label for="zip">Zip</label>
                                        <input type="text" id="zip" name="zip" placeholder="10001">
                                        <blockquote> </blockquote>
                                    </div>
                                </div>
                            </div>
                            <div class="col-50">
                                <h3>Payment</h3>
                                 <strong> Accepted Cards </strong> <br>
                                <div class="icon-container">
                                </div>
                                <div>
                                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                                </div>
                                <blockquote> </blockquote>
                                <label for="cname">Name on Card</label>
                                <input type="text" id="cname" name="cardname" placeholder="Jane M. Doe">
                                <blockquote> </blockquote>
                                <label for="ccnum">Credit Card Num</label>
                                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                                <blockquote> </blockquote>
                                <label for="expmonth">Exp Month</label>
                                <input type="text" id="expmonth" name="expmonth" placeholder="September">
                                <blockquote> </blockquote>
                                <div class="row">
                                    <div class="col-50">
                                        <label for="expyear">Exp Year</label>
                                        <input type="text" id="expyear" name="expyear" placeholder="2024">
                                        <blockquote> </blockquote>
                                    </div>
                                    <div class="col-50">
                                        <label for="cvv">CVV</label>
                                        <input type="text" id="cvv" name="cvv" placeholder="567">
                                        <blockquote> </blockquote>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <label>
                            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                        </label>
                        <blockquote> </blockquote>
                    </form>
    </body>
</html>
